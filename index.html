<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AIWord ‚Äî Document Editor</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Export libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
</head>
<body class="light">
  <header class="topbar">
    <div class="left">
      <input id="fileName" class="filename" value="Untitled Document" />
      <span id="wordCount" class="meta">0 words</span>
    </div>
    <div class="right">
      <button id="toggleTheme" title="Dark/Light">üåì</button>
      <button id="aiToggle" class="accent" title="AI Assistant">‚ú® AI</button>
    </div>
  </header>

  <section class="ribbon">
    <!-- Font controls -->
    <select id="fontFamily" title="Font">
      <option value="Inter, system-ui, sans-serif">Inter</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Times New Roman, Times, serif">Times</option>
      <option value="Arial, Helvetica, sans-serif">Arial</option>
      <option value="Courier New, monospace">Courier New</option>
    </select>
    <select id="fontSize" title="Size">
      <option>12px</option><option>14px</option><option selected>16px</option>
      <option>18px</option><option>20px</option><option>24px</option><option>28px</option>
    </select>

    <!-- Inline formatting -->
    <button data-cmd="bold" title="Bold"><b>B</b></button>
    <button data-cmd="italic" title="Italic"><i>I</i></button>
    <button data-cmd="underline" title="Underline"><u>U</u></button>
    <button data-cmd="strikeThrough" title="Strike">S</button>
    <button data-cmd="insertUnorderedList" title="Bullets">‚Ä¢ List</button>
    <button data-cmd="insertOrderedList" title="Numbered">1. List</button>
    <button data-cmd="justifyLeft" title="Align Left">‚ü∏</button>
    <button data-cmd="justifyCenter" title="Align Center">‚â°</button>
    <button data-cmd="justifyRight" title="Align Right">‚üπ</button>
    <button data-cmd="undo" title="Undo">‚Ü∂</button>
    <button data-cmd="redo" title="Redo">‚Ü∑</button>

    <!-- Insert -->
    <label class="file-btn" title="Insert Image">
      üñºÔ∏è
      <input id="imageInput" type="file" accept="image/*" hidden/>
    </label>
    <button id="insertTable" title="Insert Table">‚ñ¶ Table</button>
    <button id="insertRect" title="Insert Rectangle">‚ñ≠ Rect</button>
    <button id="insertCircle" title="Insert Circle">‚óØ Circle</button>

    <!-- Drawing overlay -->
    <button id="drawToggle" title="Freehand Drawing">‚úèÔ∏è Draw</button>
    <button id="clearDraw" title="Clear Drawing">üßπ</button>
    <button id="insertDrawing" title="Insert Drawing">‚¨áÔ∏è Insert Drawing</button>

    <!-- Find / Replace -->
    <button id="findBtn" title="Find">üîé Find</button>
    <button id="replaceBtn" title="Replace">‚ôª Replace</button>

    <!-- Export -->
    <button id="exportPDF">Export PDF</button>
    <button id="exportDOCX">Export DOCX</button>
    <button id="exportTXT">Export TXT</button>
  </section>

  <main class="workspace">
    <aside id="historyPane" class="history">
      <div class="history-head">
        <span>Topics</span>
        <button id="clearHistory" title="Clear">‚úñ</button>
      </div>
      <ul id="topics"></ul>
    </aside>

    <section class="sheet-wrap">
      <div id="sheet" class="sheet" contenteditable="true">
        <h1>Start writing‚Ä¶</h1>
        <p>Use the toolbar above to format text, insert images/tables/shapes, draw, and export. Click ‚ú® AI to open the assistant.</p>
      </div>

      <!-- Drawing canvas overlay -->
      <canvas id="drawLayer" class="draw-layer"></canvas>
    </section>

    <aside id="aiPane" class="ai closed">
      <div class="ai-head">
        <strong>AI Assistant</strong>
        <button id="aiClose">‚úñ</button>
      </div>

      <div class="ai-controls">
        <select id="aiMode">
          <option value="summarize">Summarize</option>
          <option value="rewrite">Rewrite</option>
          <option value="correct">Correct</option>
          <option value="expand">Expand</option>
          <option value="paraphrase">Paraphrase</option>
        </select>
        <button id="aiRun" class="accent">Run</button>
      </div>

      <textarea id="aiInput" placeholder="(Optional) Type a custom passage or leave empty to use the current document‚Ä¶"></textarea>
      <div id="aiOutput" class="ai-output"></div>

      <div class="ai-actions">
        <button id="insertAtCursor">Insert at cursor</button>
        <button id="replaceSelection">Replace selection</button>
        <button id="replaceAll">Replace document</button>
        <button id="saveTopic">Save topic</button>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <span>¬© 2025 AIWord</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
